<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/utilitarios.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pontuacao.js"></script>
  </head>
  <body ng-app="starter">
      <ion-pane ng-controller="PontuacaoController">
        <ion-header-bar class="bar bar-header bar-assertive">
          <h1 class="title">Maiores Pontuações</h1>
        </ion-header-bar>
        <ion-content scroll="false">
          <div>   
            <ion-list>
                <ion-item ng-repeat="item in pontuacao">{{item.text}}</ion-item>
            </ion-list>
          </div>
        </ion-content>
        <ion-footer-bar class="bar bar-footer bar-dark">           
            <button class="button button-clear pull-right" ng-click="voltar();">Voltar</button>
        </ion-footer-bar>
      </ion-pane>
  </body>
</html>
