<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/utilitarios.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dificuldade.js"></script>
  </head>
  <body ng-app="starter">
      <ion-pane ng-controller="DificuldadeController">
        <ion-header-bar class="bar bar-header bar-assertive">
          <h1 class="title">Selecione o NÃ­vel de Dificuldade</h1>
        </ion-header-bar>
        <ion-content scroll="false">
          <div>   
            <ion-list>
                <ion-radio ng-model="data.nivel" ng-value="item.value" ng-repeat="item in nivel">{{item.text}}</ion-radio>
            </ion-list>
          </div>
        </ion-content>
        <ion-footer-bar class="bar bar-footer bar-dark">           
            <button class="button button-clear" ng-click="voltar();">Voltar</button>
            <button class="button button-clear" ng-click="confirmar(data.nivel);">Confirmar</button>
        </ion-footer-bar>
      </ion-pane>
  </body>
</html>
