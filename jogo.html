<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/utilitarios.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" id='bd' class="jogo">
    <ion-pane ng-controller="AcertoController">
      <ion-header-bar class="bar bar-header bar-assertive">
        <h1 class="title" id="tempoPontuacao">
          <i class="icon ion-ios-timer-outline"></i> <span id="tempo">0</span> - <span id="pontuacao">0</span> <i class="icon ion-ios-circle-filled"></i>
        </h1>
        <button class="button" ng-click="voltar();">Sair</button>
      </ion-header-bar>
      <ion-content id="areaJogo" scroll="false">
        <canvas id="tela" width="10000" height="10000" ng-click="pontuar()"></canvas>
      </ion-content>
    </ion-pane>
  </body>
  <script src="js/jogo.js" type="text/javascript"></script>
</html>
