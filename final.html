<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/utilitarios.js"></script>
    <script src="js/app.js"></script>
    <script src="js/final.js"></script>
  </head>
  <body ng-app="starter">
      <ion-pane ng-controller="FimController">
        <ion-header-bar class="bar bar-header bar-assertive">
          <h1 class="title">Fim de jogo!</h1>
        </ion-header-bar>
        <ion-content>
          <div>       
            <div class="item item-thumbnail-left">
              <img src="img/pontuacaoFinal.png" class="icon">
              <h2>{{dados.mensagem}}</h2>
              <h1>{{dados.pontuacao}}</h1>
            </div>
            <div>
              <a href="jogo.html" class="button button-block button-dark">Reiniciar</a>
            </div>          
            <div>
              <button class="button button-block button-dark" ng-click="voltar();">Voltar</button>
            </div>
          </div>
        </ion-content>
      </ion-pane>
  </body>
</html>
